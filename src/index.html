<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineGO</title>
    <link rel="stylesheet" href="index.css">
</head>
<body bgcolor="#282828">
    <header class="header">
        <button class="openbtn" onclick="toggleSidebar()">☰ </button>
    </header>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()">×</a>
        <a href="index.html">Home</a>
        <a href="bookmark.html">Bookmark</a>
        <a href="watchlist.html">Watchlist</a>
        <a href="feedback.html">Feedback</a>
        <!-- Add more sidebar links as needed -->
    </div>

    <div class="container">
        <h1>Search Movie</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter movie title">
            <button onclick="searchMovie()">Search</button>
        </div>
        <div id="movieDetails" class="movie-details">
            <!-- Movie details will be displayed here -->
        </div>
        <button id="bookButton" onclick="addToBookmarks()" style="display: none; background-color: yellow; border: none; padding: 10px; border-radius: 5px;">
            <span id="starIcon" style="color: black; font-size: 20px;">&#9733;</span>
        </button>        
        </div>

    <script src="script.js"></script>
</body>
</html>
